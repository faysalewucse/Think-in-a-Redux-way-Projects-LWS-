<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- import redux from cdn -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Multiple Counter Application
      </h1>

      <!-- counters -->
      <div class="mx-auto max-w-md mt-10 space-y-5">
        <div id="counter-section"></div>
        <div class="flex space-x-3 float-right">
          <button
            id="addCounter"
            class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded shadow"
          >
            +Add Counter
          </button>
          <button
            id="reset"
            class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded shadow"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
